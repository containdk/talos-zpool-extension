name: zpool-creator
depends:
  - service: udevd
  - service: cri
  - path: /dev/zfs
  - service: ext-zfs-service
  - path: /usr/local/sbin/zpool
  - configuration: true
container:
  entrypoint: /create-zpool
  environment:
    - PATH=/usr/local/sbin
  mounts:
    - source: /usr/local/sbin/zpool
      destination: /usr/local/sbin/zpool
      type: bind
      options:
        - rbind
        - ro
    - source: /usr/local/lib
      destination: /usr/local/lib
      type: bind
      options:
        - rbind
        - ro
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - rbind
        - ro
    - source: /lib
      destination: /lib
      type: bind
      options:
        - rbind
        - ro
    - source: /dev
      destination: /dev
      type: bind
      options:
        - rshared
        - rbind
        - rw
restart: untilSuccess
logToConsole: true
