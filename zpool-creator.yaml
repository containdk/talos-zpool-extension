name: zpool-creator
depends:
  - service: udevd
  - service: cri
  - path: /dev/zfs
  - service: ext-zfs-service
  - configuration: true
container:
  entrypoint: /create-zpool
  environment:
    - PATH=/host/usr/local/sbin:/host/usr/local/bin:/host/usr/sbin:/host/usr/bin
    - LD_LIBRARY_PATH=/host/usr/lib:/host/lib
  mounts:
    - source: /
      destination: /host
      type: bind
      options:
        - rbind
        - ro
    - source: /dev
      destination: /dev
      type: bind
      options:
        - rshared
        - rbind
        - rw
  security:
    rootfsPropagation: shared
restart: untilSuccess
logToConsole: true
